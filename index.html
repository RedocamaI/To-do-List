<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <title>To-do List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">To-do List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">My list</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Developer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container largest" id="blur">
      <div class="quote">
        <h1>Live in the moment!</h1>
      </div>

      <div class="mx-4" id="describe_box">
        <form>
          <div class="form-row align-items-center">
            <button
              type="submit"
              id="add"
              class="btn btn-primary my-2 btn_plus"
            >
              +
            </button>
            <input
              type="text"
              class="form-control mb-1"
              style="width: 40%"
              id="title"
              placeholder="Title"
            />

            <textarea
              class="form-control"
              id="description"
              placeholder="Describe it"
              style="width: auto"
            ></textarea>
            <form action="/action_page.php">
              <div id="due">
                <h5 style="margin-bottom: 0px; width: 50%">Due date</h5>
                <input type="date" id="due_date" />
              </div>
            </form>
          </div>
        </form>
      </div>

      <div class="mx-4" id="list_box">
        <div class="row">
          <i class="list_title col">My TODOs</i>
          <button
            type="button"
            class="btn btn-outline-warning col-2"
            id="clear_list"
            onclick="Clear_list()"
          >
            Clear list
          </button>
        </div>
        <div class="container my-4" id="items">
          <table class="table table-hover" style="width: 100%">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Due on</th>
              </tr>
            </thead>
            <tbody id="table_body" style="width: 100%">
              <tr id="todos" onclick="view()">
                <td class="table_data">Title here!</td>
                <td class="table_data due_font">Due on</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container" id="pop-up-window_desc">
      <h2>Description</h2>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="logic.js"></script>
  </body>
</html>
