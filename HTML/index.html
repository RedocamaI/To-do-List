    <div class="container largest" id="blur">
      <div class="quote">
        <h1>Live in the moment!</h1>
      </div>

      <div class="mx-4" id="describe_box">
        <form>
          <div class="form-row align-items-center">
            <div class="container" id="flex_box">
              <input
                type="text"
                class="form-control mb-1"
                style="width: 40%"
                id="title"
                placeholder="Title"
              />

              <button
                type="submit"
                id="add"
                class="btn btn-primary my-2 btn_plus"
              >
                +
              </button>
            </div>

            <textarea
              class="form-control"
              id="description"
              placeholder="Describe it"
              style="width: auto"
            ></textarea>

            <form action="/action_page.php">
              <div id="due">
                <h5 style="margin-bottom: 0px; width: 50%"><label for="due_date">Due on</label></h5>
                <input type="date" id="due_date" name="due_date"/>
              </div>
            </form>
          </div>
        </form>
      </div>

      <div class="mx-4" id="list_box">
        <div class="row">
          <i class="list_title">My TODOs</i>
          <div class="Dropdown" onclick="view_droptions()">
            <div class="dot"></div>
            <div class="dot" id="mid"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="container my-4" id="items">
          <table class="table table-hover" style="width: 100%">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Due on</th>
              </tr>
            </thead>
            <tbody id="table_body" style="width: 100%">
              <tr onclick="view_desc()">
                <td class="table_data">Title here!</td>
                <td class="table_data due_font">Due on</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Menu that opens -->
    <div class="container" id="drops">
      <button
        type="button"
        class="btn col-2 droptions"
        id="clear_list"
        onclick="SaveNewOrder()"
      >
        Save list
      </button>
      
      <button
        type="button"
        class="btn col-2 droptions"
        id="clear_list"
        onclick="Sort()"
      >
        Sort list
      </button>

      <button
        type="button"
        class="btn col-2 droptions"
        id="clear_list"
        onclick="Notify()"
      >
        Alert me
      </button>

      <button
        type="button"
        class="btn col-2 droptions"
        id="clear_list"
        onclick="Clear_list()"
      >
        Clear list
      </button>
    </div>

    <!-- description box that opens for each list item. -->
    <div class="container" id="pop-up-window_desc">
